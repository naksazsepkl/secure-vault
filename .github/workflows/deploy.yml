name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate basePath
        id: basepath
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          USERNAME=${GITHUB_REPOSITORY%/*}
          
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Repository name: $REPO_NAME"
          echo "Username: $USERNAME"
          
          if [ "$REPO_NAME" = "$USERNAME.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_OUTPUT
            echo "Repository is user/organization site, using root path"
          else
            echo "BASE_PATH=/$REPO_NAME" >> $GITHUB_OUTPUT
            echo "Repository is project site, using /$REPO_NAME as base path"
          fi
          echo "Computed BASE_PATH: '${{ steps.basepath.outputs.BASE_PATH }}'"

      - name: Build
        working-directory: ./frontend
        env:
          NEXT_BASE_PATH: ${{ steps.basepath.outputs.BASE_PATH }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

